<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Todo List</h1>
    <div class="mb-3">
      <label for="task" class="form-label">New Task:</label>
      <input type="text" id="task" class="form-control">
    </div>
    <div class="mb-3">
      <label for="priority" class="form-label">Priority:</label>
      <select id="priority" class="form-select">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <div class="mb-3">
        <label for="startDate" class="form-label">Start Date:</label>
        <input type="date" id="startDate" class="form-control">
      </div>
      
    <div class="mb-3">
      <label for="dueDate" class="form-label">Due Date:</label>
      <input type="date" id="dueDate" class="form-control">
    </div>
    <!-- Use correct input types for reminderDate and reminderTime -->
   
  
    <button id="addButton" class="btn btn-primary mb-3">Add Task</button>
    <table class="table">
      <thead>
        <tr>
          <th>Task</th>
          <th>Priority</th>
          <th>Due Date</th>
          <th>Start Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskList"></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
